<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>meta BGM Website</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <main>

                <h1 class="header">meta BGM</h1>
                <h2>endless warm jazz music in the background</h2>
                <div class="button">
                    <button id="play">Play</button>
                </div>

                <div class="volume-bar">
                    <div id="volume-slider-container">
                        <output id="current-volume-label" for="volume-slider">100%</output>
						<input id="volume-slider" type="range" min="0" max="100" step="1" />
                    </div>
                    
                </div>
            </main>
        </div>
    </body>

</html>
